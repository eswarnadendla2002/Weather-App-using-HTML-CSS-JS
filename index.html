<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"class="input1" placeholder="enter city name">
            <button id="myBtn" onclick="myfun()">
                <img  src="../images/search.png" alt="search">
            </button>
        </div>
        <div class="weather">
            <img src="../images/rain.png" alt="rain" class="weather-icon" >
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bangalore</h2>
            <h5 class="desc">(Cloudy)</h5>
            <div class="details">
                <div class="col">
                    <img src="../images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="design">Developed by Eswar Nadendla</div>

    <script src="script.js"></script>
   
</body>
</html>
